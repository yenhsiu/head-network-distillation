dataset:
    name: &dataset_name 'imagenet'
    root: &data_dir './src/resource/data/ILSVRC2012/'
    data:
        train: !join [*data_dir, 'train.txt']
        valid: !join [*data_dir, 'valid.txt']
        test: !join [*data_dir, 'valid.txt']
    num_workers: 8
    normalizer:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]

input_shape: [3, 224, 224]

teacher_model:
    config: './config/official/imagenet/org/densenet169.yaml'
    extract_designed_module: False
    start_idx: 0
    end_idx: 30 # 14, 30, 66 for vers. 1, 2, 3

student_model:
    type: &smodel_type 'densenet169_head_mimic'
    version: &ver '2b'
    experiment: &distill_experiment !join [*dataset_name, '-', *smodel_type, '-ver', *ver]
    params:
        bottleneck_channel: &bottleneck_channel 3
        use_aux: False
    ckpt: !join ['./resource/ckpt/hnd/', *distill_experiment, '-', *bottleneck_channel, 'ch.pt']

mimic_model:
    type: &mmodel_type 'densenet169_mimic'
    experiment: &mimic_experiment !join [*dataset_name, '-', *mmodel_type, '-ver', *ver]
    ckpt: !join ['./resource/ckpt/hnd/', *mimic_experiment, '-', *bottleneck_channel, 'ch.pt']

train:
    epoch: 20
    batch_size: 32
    rough_size: 256
    interval: -1
    optimizer:
        type: 'Adam'
        params:
            lr: 0.001
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [5, 10, 15]
            gamma: 0.1
    criterion:
        type: 'MSELoss'
        params:
            reduction: 'sum'

test:
    batch_size: 50
